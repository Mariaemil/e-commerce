<div class="cartBox">
      <h1 style="color: #8f26c4;">Shopping Cart</h1>
    <div class="headCart">
       <p class="lead">You have <label style="color: #8f26c4;">{{cartProducts.length}}</label> item in your cart</p>
       <span style="color: #8f26c4;"(click)="ClearCart()" >Clear Shopping Cart</span>
    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    <th style="width: 25%;">Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartProducts; let index = index">
                    <td><img src="{{item.item.image}}" alt=""></td>
                    <td>{{item.item.title}}</td>
                    <td>{{item.item.price}}</td>
                    <td>
                        <div class="quantity">
                            <button class="btn btn-dark" (click)="addAmount(index)" >+</button>
                            <input class="form-control" type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
                            <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
                        </div>
                    </td>
                    <td>{{item.item.price * item.quantity}} $</td>
                    <td>
                        <button class="btn btn-danger" style="background-color: #d95e9b;" (click)="deleteProduct(index)" >Delete</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Total: {{total}} $</th>
                    <th><button class="btn btn-success" style="background-color:#5a15c8 ;" (click)="addCart()">Order Now</button></th>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong> Your Order is Successfully Send</div>
